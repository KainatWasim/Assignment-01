<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th colspan="2">Registration form</th>
            </tr>

            <tr>
                <td>Enter your first name</td>
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>

            <tr>
                <td>Enter your last name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Enter your password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>ReEnter your password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>Enter your email</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>Enter your mobile</td>
                <td><input type="no"></td>
            </tr>

            <tr>
                <td>Enter your address</td>
                <td><textarea rows="5" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Select your gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td>Select sports you love</td>
                <td>
                    <input type="checkbox"> cricket
                    <input type="checkbox"> football
                    <input type="checkbox"> hocky
                </td>
            </tr>

            <tr>
                <td>Select your Date Of Birth</td>
                <td><input type="date" placeholder="m/d/y"></td>
            </tr>

            <tr>
                <td>Select your Country</td>
                <td>
                    <select>
                        <option selected="selected">Select your country</option>
                        <option>Pakistan</option>
                        <option>India</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload Image</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
